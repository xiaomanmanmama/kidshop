<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<script>
			function insertUser(){
				var $uname=uname.value;
				var $upwd=upwd.value
				var $email=email.value;
				var $phone=phone.value;
				var $sex=null;
					if(m.checked){
						$sex="1";
						}else if(f.checked){
						$sex="0";
						}else{
						$sex="2";
						}
				var xhr=new XMLHttpRequest();
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var result=xhr.responseText;
						if(result==1){
							alert("注册成功");
							}else{
							alert("注册失败");
              }
						}
					}
					xhr.open("post","/pro/v1/reguser",true);
					var formdata=`uname=${$uname}&upwd=${$upwd}&email=${$email}&phone=${$phone}&sex=${$sex}`;
					console.log(formdata);
					xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
					xhr.send(formdata);
					}
		</script>
	</head>
<body>
  用户名称:<input type="text" id="uname"><br>
	用户密码:<input type="text" id="upwd"><br>
	用户邮箱:<input type="text" id="email"><br>
	联系电话:<input type="text" id="phone"><br>
	用户性别:<input type="text" id="sex"><br>
	<input type="radio" id="m" name="gender"><label for="m">男</label>
	<input type="radio" id="f" name="gender"><label for="f">女</label> 	
	<input type="radio" id="un" name="gender"><label for="un">不确定</label> 
	<button onclick="insertUser()">提交</button>
</body>
</html>
